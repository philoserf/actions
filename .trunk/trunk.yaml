version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 0.18.0-beta
lint:
  enabled:
    - git-diff-check@SYSTEM
    - actionlint@1.6.16
    - gitleaks@8.11.0
    - hadolint@2.10.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - yamllint@1.27.1
