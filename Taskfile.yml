version: "3"

tasks:
  default:
    cmds:
      - task: lint

  lint:
    desc: all lint tasks
    cmds:
      - task: markdownlint
      - task: yamllint
      - task: hadolint

  markdownlint:
    desc: markdown lint tasks
    cmds:
      - markdownlint --fix .github/**/*.md **/*.md

  yamllint:
    desc: yaml lint tasks
    cmds:
      - yamllint .*.yaml .yamllint

  hadolint:
    desc: container definition lint tasks
    cmds:
      - hadolint **/Dockerfile
